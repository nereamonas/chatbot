version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- quetal:
    use_entities: true
- bot_challenge:
    use_entities: true
- nlu_fallback:
    use_entities: true
- buscarPorBotones:
    use_entities: true
- claseBotones:
    use_entities: true
entities:
- temaTitulo
- claseTitulo
slots:
  idioma:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: |-
      ¡Hola! Soy un chatbot, que puede responder preguntas sobre dos temas: Videoconferencias y Cuestionarios
      Házme una pregunta y te daré la respuesta.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Aquí algo para alegrarte:'
  utter_did_that_help:
  - text: Te ha ayudado?
  utter_quetal:
  - text: Yo muy bien y tú?
  utter_happy:
  - text: Genial, me alegro!
  utter_goodbye:
  - text: Adios
  utter_iamabot:
  - text: |-
      ¡Hola! Soy un chatbot, que puede responder preguntas sobre dos temas: Videoconferencias y Cuestionarios
      Házme una pregunta y te daré la respuesta.
  utter_saludar:
  - text: Hola, tienes alguna pregunta?
actions:
- action_default_fallback
- action_noHaSidoDeAyuda
- action_haSidoDeAyuda
- action_pagBoton
- action_botonesClase
- action_noHaSidoDeAyudaBotones
- action_haSidoDeAyudaBotones
forms: {}
e2e_actions: []
